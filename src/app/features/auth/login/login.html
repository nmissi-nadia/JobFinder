<div class="login-container">
  <div class="login-card">
    <h1>Connexion</h1>

    @if (error()) {
    <div class="error-message">{{ error() }}</div>
    }

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
      <div class="form-group">
        <label for="email">Email: <span class="required">*</span></label>
        <input type="email" id="email" formControlName="email" placeholder="exemple@email.com"
          [class.invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" />
        @if (getErrorMessage('email')) {
        <span class="field-error">{{ getErrorMessage('email') }}</span>
        }
      </div>

      <div class="form-group">
        <label for="password">Mot de passe: <span class="required">*</span></label>
        <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" />
        @if (getErrorMessage('password')) {
        <span class="field-error">{{ getErrorMessage('password') }}</span>
        }
      </div>

      <button type="submit" [disabled]="isLoading()">
        {{ isLoading() ? 'Connexion en cours...' : 'Se connecter' }}
      </button>
    </form>

    <p class="register-link">
      Pas encore de compte? <a routerLink="/register">S'inscrire</a>
    </p>
  </div>
</div>
